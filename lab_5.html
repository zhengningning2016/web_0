<!DOCTYPE html>
<html>
<head>
	<title>用户注册</title>
	<meta charset="utf-8"/>
</head>
<body>
	<table border="1" cellspacing="1" width="400">
		<tr>
			<td>用户名：</td>
			<td>
				<form action=" " method=" ">
					<input type="text" name="user name"/>
				</form>
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>
				<input type="radio" name="sex" value="male"/>男
	            <input type="radio" name="sex" value="female"/>女
			</td>
		</tr>
		<tr>
			<td>生日：</td>
			<td>
				<select name="date">
                    <option>公历</option>
	                <option>农历</option>
                </select>
	            <select name="year">
                    <option>年</option>
	                <option>1997</option>
	                <option>1998</option>
	                <option>1999</option>
                </select>
                <select name="month">
                    <option>月</option>
	                <option>1</option>
	                <option>2</option>
	                <option>3</option>
                </select>
                <select name="day">
                    <option>日</option>
	                <option>1</option>
	                <option>2</option>
	                <option>3</option>
                </select>
			</td>
		</tr>
		<tr>
			<td>所在地：</td>
			<td>
				<select name="contry">
                    <option>中国</option>
	                <option>英国</option>
                </select>
                <select name="economize">
                    <option>河北</option>
	                <option>河南</option>
                </select>
                <select name="city">
                    <option>石家庄</option>
	                <option>天津</option>
                </select>
			</td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td><input type="text" name="number"/></td>
		</tr>
		<tr>
			<td>证件类型：</td>
			<td><select name="ID">
                    <option>身份证</option>  
                </select>
            </td>
		</tr>
		<tr>
			<td>证件号：</td>
			<td><input type="text" name="id name"/></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>
				<input type="checkbox" name="hobby[]" value="swimming"/>音乐
	            <input type="checkbox" name="hobby[]" value="singing"/>读书
	            <input type="checkbox" name="hobby[]" value="singing"/>跳舞
	            <input type="checkbox" name="hobby[]" value="singing"/>下棋
	            <input type="checkbox" name="hobby[]" value="singing"/>其他     
           </td>
		</tr>
		<tr>
			<td>说明：</td>
			<td><textarea cols="25" rows="5"></textarea></td>
		</tr>
		<tr>
			<td>上传头像</td>
			<td><input type="file" name="pic"/></td>
		</tr>
		<tr>
			<td  colspan="2" align="center">
				<input type="submit" value="提交"/>
				<input type="submit" value="重置"/>
				<input type="submit" value="按钮"/>
			</td>
		</tr>
	</table>







</body>
</html>
